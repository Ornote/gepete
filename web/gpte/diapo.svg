<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Corps principal du projecteur -->
  <rect x="50" y="70" width="100" height="60" rx="5" ry="5" fill="#555" />
  
  <!-- Objectif/lentille (de face) -->
  <circle cx="100" cy="100" r="18" fill="#333" />
  <circle cx="100" cy="100" r="14" fill="#444" />
  <circle cx="100" cy="100" r="10" fill="#555" />
  <circle cx="100" cy="100" r="6" fill="#777" />
  <circle cx="100" cy="100" r="2" fill="#999" />
  
  <!-- Lumière/reflet sur la lentille -->
  <circle cx="95" cy="95" r="3" fill="#fff" opacity="0.6" />
  
  <!-- Boutons de contrôle (de face) -->
  <circle cx="70" cy="85" r="5" fill="#222" />
  <circle cx="130" cy="85" r="5" fill="#222" />
  
  <!-- Molettes de focus -->
  <circle cx="60" cy="100" r="6" fill="#333" />
  <circle cx="140" cy="100" r="6" fill="#333" />
  
  <!-- Indicateurs lumineux -->
  <circle cx="70" cy="115" r="3" fill="#f55" />
  <circle cx="85" cy="115" r="3" fill="#5f5" />

</svg>