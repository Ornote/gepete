</head>
<body>

  <div id="slideshow">
    <img src="https://ornote.github.io/gepete/1.png" class="active" />
    <img src="https://ornote.github.io/gepete/2.png" />
    <img src="https://ornote.github.io/gepete/3.png" />
    <img src="https://ornote.github.io/gepete/4.png" />
  </div>

  <!-- Le son “kiltch” à jouer à chaque diapo -->
  <audio id="click-sound" src="kiltch.mp3" preload="auto"></audio>

  <script>
    const slides = Array.from(document.querySelectorAll('#slideshow img'));
    const clickSound = document.getElementById('click-sound');

    let current = 0;
    const interval = 3000; // millisecondes entre chaque diapo

    function nextSlide() {
      // retire l’ancienne
      slides[current].classList.remove('active');
      // incrémente l’index (boucle)
      current = (current + 1) % slides.length;
      // active la nouvelle
      slides[current].classList.add('active');
      // joue le son
      clickSound.currentTime = 0;
      clickSound.play();
    }

    // Lancer le cycle
    setInterval(nextSlide, interval);
  </script>

</body>
