  <div class="slider">
    <div class="slide">
      <img src="https://ornote.github.io/gepete/1.png" class="active diapo_img" alt="Minos 1" title="Minos1">
    </div>
    <div class="slide">

    </div>
    <div class="slide">
      <img src="https://ornote.github.io/gepete/3.png" class="diapo_img"  alt="Minos 3" title="Minos3">
    </div>
    <div class="slide">
      <img src="https://ornote.github.io/gepete/4.png" class="diapo_img"  alt="Minos 5" title="Minos5">
    </div>
  </div>

  <!-- Le son “kiltch” à jouer à chaque diapo -->
  <audio id="click-sound" src="https://ornote.github.io/gepete/kiltch.mp3" preload="auto"></audio>

  <script>
    const slides = Array.from(document.querySelectorAll('.slide'));
    const clickSound = document.getElementById('click-sound');

    let currentSlide = 0;
    const totalSlides = slides.length;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.display = i === index ? 'block' : 'none';
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      showSlide(currentSlide);
    }

    // Initial display
    showSlide(currentSlide);

    // Change slide every 5 seconds
    setInterval(nextSlide, 5000);
  </script>
