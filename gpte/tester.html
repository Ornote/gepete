<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>? Gpété ¿</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      background-color: black;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      
    }

    .glitch {
      color: #00ffcc;
      font-family: 'Share Tech Mono', monospace;
      font-size: 3rem;
      position: relative;
      animation: flicker 3s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      animation: glitchTop 1.5s infinite linear alternate-reverse;
      color: magenta;
      z-index: -1;
    }

    .glitch::after {
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
      color: cyan;
      z-index: -2;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(10px, 9999px, 40px, 0); transform: translate(-2px, -2px); }
      20% { clip: rect(85px, 9999px, 140px, 0); transform: translate(2px, -1px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(50px, 9999px, 90px, 0); transform: translate(2px, 1px); }
      20% { clip: rect(10px, 9999px, 60px, 0); transform: translate(-1px, 2px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="glitch" data-text="? Gpété ¿">? Gpété ¿</div>
</body>
</html>
