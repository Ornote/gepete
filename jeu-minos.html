  <title>Minos dans le trou noir</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000010 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Comic Sans MS', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 2rem;
      font-size: 3rem;
    }

    #jeu {
      position: relative;
      width: 100vw;
      height: 70vh;
      overflow: hidden;
    }

    #jeu img {
      border-radius: 50%;
    }

    #minos {
      position: absolute;
      width: 80px;
      transition: transform 0.2s;
      cursor: pointer;
      border-radius: 50%;
    }

    #trou-noir {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #333, #000);
      border-radius: 50%;
      z-index: 0;
      box-shadow: 0 0 20px 5px #000;
    }

    #target {
      position: absolute;
      bottom: 35%;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 20px;
      font-weight: bold;
      color: white;
      z-index: 1;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #333, #000);
      border-radius: 50%;
      box-shadow: 0 0 20px 5px #000;
    }

    .minos_home {
      margin-top: 28px;
    }

    .target_inner {
      margin-top: 39px;
    }

    .retest {
      padding: 22px;
    }

    .hovered {
      opacity: 0.7;
    }

    button {
      padding: 0.6rem;
      background: #ffcc00;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <h1>üò± Minos va tomber ! Sauve-le !</h1>

  <div id="jeu">
    <img id="minos" src="mqt.png" alt="Minos" draggable="true" />

    <div id="target">
      <p class="target_inner">Maison de Minos üè†</p>
    </div>
  </div>

  <button id="restartBtn" onclick="restartGame()">Rejouer</button>

   <!-- <a href="minos.html" class="the_end-credits"><< Retour</a> -->


<script>
  const minos = document.getElementById('minos');
  const target = document.getElementById('target');
  const restartBtn = document.getElementById("restartBtn");

  // Drag
  minos.addEventListener('dragstart', e => {
    e.dataTransfer.setData('text/plain', 'minos');
  });

  target.addEventListener('dragover', e => {
    e.preventDefault();
    target.classList.add('hovered');
  });

  target.addEventListener('dragleave', () => {
    target.classList.remove('hovered');
  });

  target.addEventListener('drop', e => {
    e.preventDefault();
    const data = e.dataTransfer.getData('text/plain');
    if (data === 'minos') {
      target.innerHTML = '<p class="minos_home">üéâ Bravo <em>Minos</em> est rentr√© üè†</p>';
      minos.style.display = 'none';
      clearInterval(falling);
      document.querySelector("h1").textContent = "üéâ Tu as sauv√© Minos √† temps !";
      restartBtn.style.display = "inline-block";
    }
  });

  // Chute
  let y = 0;
  let x = Math.random() * (window.innerWidth - 80);
  let speed = 0.05;
  let falling;

  function startFall() {
    y = 0;
    speed = 0.05;
    minos.style.left = `${x}px`;
    minos.style.top = `${y}px`;

    falling = setInterval(() => {
      y += speed;
      minos.style.top = `${y}px`;
      speed += 0.05;

      if (y > window.innerHeight - 100) {
        clearInterval(falling);
        minos.style.display = "none";
        restartBtn.style.display = "inline-block";
        document.querySelector("h1").textContent = "üí• Trop tard ! Minos est tomb√© !";
      }
    }, 30);
  }

  minos.onclick = () => {
    clearInterval(falling);
    minos.style.transform = "scale(1.3)";
    document.querySelector("h1").textContent = "üéâ Bravo ! Tu as sauv√© Minos !";
    setTimeout(() => {
      window.location.href = "https://ornote.github.io/gepete/jeu-minos.html";
    }, 1000);
  };

  function restartGame() {
    x = Math.random() * (window.innerWidth - 80);
    y = 0;
    minos.style.display = "block";
    minos.style.transform = "scale(1)";
    restartBtn.style.display = "none";
    target.innerHTML = '<p class="retest">Encore Minos √† la maison</p>'
    document.querySelector("h1").textContent = "üò± Minos va tomber ! Sauve-le !";
    startFall();
  }

  startFall();
</script>
    
</body>
