<body>

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f0f0"/>
  
  <!-- Frame 1 - Grumpy -->
  <g transform="translate(0, 0)">
    <!-- Body -->
    <rect x="100" y="100" width="200" height="200" rx="20" fill="#3a3a3a"/>
    
    <!-- Eyes -->
    <circle cx="150" cy="160" r="20" fill="white"/>
    <circle cx="250" cy="160" r="20" fill="white"/>
    
    <!-- Pupils - Angry -->
    <circle cx="145" cy="155" r="10" fill="black"/>
    <circle cx="245" cy="155" r="10" fill="black"/>
    
    <!-- Eyebrows - Angry -->
    <line x1="130" y1="135" x2="170" y2="145" stroke="white" stroke-width="5"/>
    <line x1="230" y1="145" x2="270" y2="135" stroke="white" stroke-width="5"/>
    
    <!-- Mouth - Grumpy -->
    <path d="M140,220 Q200,205 260,220" stroke="white" stroke-width="5" fill="none"/>
    
    <!-- Antenna -->
    <line x1="200" y1="100" x2="200" y2="70" stroke="#3a3a3a" stroke-width="4"/>
    <circle cx="200" cy="60" r="10" fill="red"/>
    
  </g>
  
  <!-- Frame 2 - Very Angry -->
  <g transform="translate(400, 0)">
    <!-- Body -->
    <rect x="100" y="100" width="200" height="200" rx="20" fill="#3a3a3a"/>
    
    <!-- Eyes -->
    <circle cx="150" cy="160" r="20" fill="white"/>
    <circle cx="250" cy="160" r="20" fill="white"/>
    
    <!-- Pupils - Very Angry -->
    <circle cx="142" cy="152" r="10" fill="black"/>
    <circle cx="242" cy="152" r="10" fill="black"/>
    
    <!-- Eyebrows - Very Angry -->
    <line x1="130" y1="130" x2="170" y2="145" stroke="white" stroke-width="6"/>
    <line x1="230" y1="145" x2="270" y2="130" stroke="white" stroke-width="6"/>
    
    <!-- Mouth - Very Angry -->
    <path d="M150,230 Q200,200 250,230" stroke="white" stroke-width="5" fill="none"/>
    
    <!-- Steam from antenna -->
    <path d="M200,60 Q210,50 220,55 Q230,40 240,45" stroke="#ff6666" stroke-width="3" fill="none"/>
    <path d="M200,60 Q190,45 180,50 Q170,35 160,40" stroke="#ff6666" stroke-width="3" fill="none"/>
    
    <!-- Antenna -->
    <line x1="200" y1="100" x2="200" y2="70" stroke="#3a3a3a" stroke-width="4"/>
    <circle cx="200" cy="60" r="10" fill="#ff3333"/>
  </g>
  
  <!-- Frame 3 - Yelling -->
  <g transform="translate(0, 0)" style="opacity: 1;">
    <!-- This is hidden but shows structure for next frame -->
  </g>
  
  <!-- Frame 3 - Yelling -->
  <g transform="translate(0, 350)" style="opacity: 1;">
    <!-- Body -->
    <rect x="100" y="100" width="200" height="200" rx="20" fill="#3a3a3a"/>
    
    <!-- Eyes -->
    <circle cx="150" cy="160" r="22" fill="white"/>
    <circle cx="250" cy="160" r="22" fill="white"/>
    
    <!-- Pupils - Yelling -->
    <circle cx="150" cy="160" r="8" fill="black"/>
    <circle cx="250" cy="160" r="8" fill="black"/>
    
    <!-- Eyebrows - Very Angry -->
    <line x1="125" y1="125" x2="175" y2="145" stroke="white" stroke-width="6"/>
    <line x1="225" y1="145" x2="275" y2="125" stroke="white" stroke-width="6"/>
    
    <!-- Mouth - Yelling -->
    <ellipse cx="200" cy="220" rx="40" ry="30" fill="black"/>
    <ellipse cx="200" cy="225" rx="30" ry="20" fill="#990000"/>
    
    <!-- Chat bubble -->
    <path d="M310,120 Q330,120 330,140 L330,180 Q330,200 310,200 L290,200 L280,220 L270,200 L240,200 Q220,200 220,180 L220,140 Q220,120 240,120 Z" fill="white" stroke="#3a3a3a" stroke-width="2"/>
    
    <!-- Text in bubble -->
    <text x="275" y="160" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">GRRRR!!!</text>
    
    <!-- Antenna with flashing light -->
    <line x1="200" y1="100" x2="200" y2="70" stroke="#3a3a3a" stroke-width="4"/>
    <circle cx="200" cy="60" r="12" fill="#ff0000"/>
    
    <!-- Text -->
    <text x="200" y="335" text-anchor="middle" font-family="Arial" font-size="16">Frame 3: Hurlant</text>
  </g>
  
  <!-- Frame 4 - Slightly calmer -->
  <g transform="translate(400, 350)" style="opacity: 1">
    <!-- Body -->
    <rect x="100" y="100" width="200" height="200" rx="20" fill="#3a3a3a"/>
    
    <!-- Eyes -->
    <circle cx="150" cy="160" r="20" fill="white"/>
    <circle cx="250" cy="160" r="20" fill="white"/>
    
    <!-- Pupils - Still Annoyed -->
    <circle cx="148" cy="158" r="10" fill="black"/>
    <circle cx="248" cy="158" r="10" fill="black"/>
    
    <!-- Eyebrows - Annoyed -->
    <line x1="135" y1="140" x2="165" y2="145" stroke="white" stroke-width="5"/>
    <line x1="235" y1="145" x2="265" y2="140" stroke="white" stroke-width="5"/>
    
    <!-- Mouth - Less Grumpy -->
    <path d="M150,220 Q200,210 250,220" stroke="white" stroke-width="5" fill="none"/>
    
    <!-- Antenna cooling down -->
    <line x1="200" y1="100" x2="200" y2="70" stroke="#3a3a3a" stroke-width="4"/>
    <circle cx="200" cy="60" r="10" fill="#ff9999"/>
    
    <!-- Text -->
    <text x="200" y="335" text-anchor="middle" font-family="Arial" font-size="16">Frame 4: Se calme un peu</text>
  </g>
</svg>
