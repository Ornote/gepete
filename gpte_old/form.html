<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact GéPéTé</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
    body { background-color: #f7f9fc; color: #333; line-height: 1.6; }
    .container { max-width: 600px; margin: 20px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .form-header { text-align: center; margin-bottom: 20px; }
    .form-header h1 { color: #4d61fc; font-weight: 600; margin-bottom: 5px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: 500; }
    input, textarea { width: 100%; padding: 10px; border: 2px solid #e1e5ee; border-radius: 8px; font-size: 16px; }
    textarea { min-height: 120px; }
    button { width: 100%; padding: 12px; background: #4d61fc; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
    button:hover { background: #3a4cda; }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h1>Contact GéPéTé</h1>
      <p>Envoyez-nous votre message</p>
    </div>
    
    <form action="https://formspree.io/fred.ornote@gmail.com" method="POST">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required placeholder="Votre nom">
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="votre@email.com">
      </div>
      
      <div class="form-group">
        <label for="subject">Sujet</label>
        <input type="text" id="subject" name="subject" placeholder="Objet de votre message">
      </div>
      
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Votre message ici..."></textarea>
      </div>
      
      <button type="submit">Envoyer</button>
    </form>
  </div>
</body>
</html>
